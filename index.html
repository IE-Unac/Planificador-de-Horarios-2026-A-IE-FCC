<!DOCTYPE html>
<html lang="es">
<head>

    <title>Planificador de Horarios 2026-A</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">

                    <p class="subtitle">Facultad de Ciencias Contables - Integraci√≥n Estudiantil</p>

                        <option value="III">CICLO III</option>
                        <option value="IV">CICLO IV</option>
                        <option value="V">CICLO V</option>
                        <option value="VI">CICLO VI</option>
                        <option value="VII">CICLO VII</option>
                        <option value="VIII">CICLO VIII</option>
                        <option value="IX">CICLO IX</option>
                        <option value="X">CICLO X</option>
                    </select>
                </div>
                <div class="cursos-list" id="cursosList"></div>
            </aside>

            <main class="main-area">
                <div class="horario-section">
                    <h2>üìÖ Mi Horario</h2>
                    <div class="horario-grid" id="horarioGrid"></div>
                </div>

    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
